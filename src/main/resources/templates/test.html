
<select data-live-search="true" style="cursor: pointer"
        class="form-control form-control-sm" name="local_code">
    <!--  <option style="cursor: pointer" value="0">[[#{ALL}]]</option>-->
    <option style="cursor: pointer" th:each="dict : ${localCodes}"
            th:value="${dict.value}" th:text="${dict.label}"></option>
</select>

<script type="text/javascript" th:inline="javascript">
    $( document ).ready(function() {
        $('.selectpicker').selectpicker();
    });
</script>
